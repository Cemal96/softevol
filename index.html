<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Softevol</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Softevol</a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-hover table-bordered table-striped">
            <thead>
              <tr>
                <th>
                  <span>#</span>
                </th>
                <th>
                  <span>Name</span>
                </th>
                <th>
                  <span>Email</span>
                </th>
                <th>
                  <span>Telephone</span>
                </th>
                <th>
                  <span class="small">City</span>
                </th>
                <th>
                  <span>Address</span>
                </th>
                <th>
                  <span>State</span>
                </th>
                <th>
                  <span class="small">ZIP</span>
                </th>
                <th>
                  <span class="large">Manage</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td>Oleh Aloshkin</td>
                <td>olegaleshkin@gmail.com</td>
                <td>+380632823381</td>
                <td>Kiev</td>
                <td>22 Yangelya St., flat 512</td>
                <td>Kievskaya</td>
                <td>03056</td>
                <td>
                  <button class="btn btn-warning" type="submit">Update</button>
                  <button class="btn btn-danger" type="submit">Delete</button>
                </td>
              </tr>
              <tr>
                <th>2</th>
                <td>
                  <input type="text" class="form-control" placeholder="Name">
                </td>
                <td>
                  <input type="email" class="form-control" placeholder="Email">
                </td>
                <td>
                  <input type="tel" class="form-control" placeholder="Telephone">
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="City">
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="Address">
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="State">
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="ZIP">
                </td>
                <td>
                  <button class="btn btn-success" type="submit">Save</button>
                  <button class="btn btn-danger" type="submit">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-12 text-center">
        <button class="btn btn-primary text-center" data-toggle="modal" data-target="#add-customer" type="submit">
          Create</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="add-customer" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add new customer</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Name</label>
              <input type="text" autocomplete="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" inputmode="tel" autocomplete="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label>Telephone</label>
              <input type="tel" class="form-control" placeholder="Telephone">
            </div>
            <div class="form-group">
              <label>City</label>
              <input type="text" autocomplete="address-level1" class="form-control" placeholder="City">
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" autocomplete="street-address" class="form-control" placeholder="Address">
            </div>
            <div class="form-group">
              <label>State</label>
              <input type="text" class="form-control" placeholder="State">
            </div>
            <div class="form-group">
              <label>ZIP</label>
              <input type="text" autocomplete="postal-code" class="form-control" placeholder="ZIP">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/react/react.js"></script>
  <script src="bower_components/react/react-dom.js"></script>
  <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>

</body>
</html>
